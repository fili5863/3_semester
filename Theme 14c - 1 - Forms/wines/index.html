<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="wine_form">
      <form>
        <h1>Add a new wine</h1>
        <fieldset>
          <legend>Wine name:</legend>
          <input
            type="text"
            class="wine_name"
            minlength="3"
            placeholder="Enter something"
            required
          /><br />
        </fieldset>

        <fieldset>
          <legend>Type</legend>
          <input type="radio" value="red" name="wine_type" />
          <label for="red">Red</label><br />
          <input type="radio" value="white" name="wine_type" />
          <label for="white">White</label><br />
          <input type="radio" value="rose" name="wine_type" />
          <label for="red">Ros√©</label><br />
        </fieldset>
        <fieldset>
          <legend>Year:</legend>
          <select class="form-select" id="year" name="year">
            <option value="">Select year</option>
            <option value="1975">1975</option>
            <option value="1976">1976</option>
            <option value="1977">1977</option>
            <option value="1978">1978</option>
            <option value="1979">1979</option>
            <option value="1980">1980</option>
            <option value="1981">1981</option>
            <option value="1982">1982</option>
            <option value="1983">1983</option>
            <option value="1984">1984</option>
            <option value="1985">1985</option>
            <option value="1986">1986</option>
            <option value="1987">1987</option>
            <option value="1988">1988</option>
            <option value="1989">1989</option>
            <option value="1990">1990</option>
            <option value="1991">1991</option>
            <option value="1992">1992</option>
            <option value="1993">1993</option>
            <option value="1994">1994</option>
            <option value="1995">1995</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option></select
          ><br />
        </fieldset>
        <fieldset>
          <legend>Is it good?</legend>
          <input type="radio" value="yes" name="isgood" />
          <label>Yes</label>
          <input type="radio" value="no" name="isgood" />
          <label>No</label><br />
        </fieldset>
        <fieldset>
          <legend>Country:</legend>
          <select aria-required="true" id="countries" name="countries">
            <option value="none">Select country</option>
            <option value="spain">Spain</option>
            <option value="italy">Italy</option>
            <option value="usa">USA</option>
            <option value="france">France</option>
            <option value="germany">Germany</option></select
          ><br />
        </fieldset>

        <fieldset>
          <legend>Region:</legend>
          <select aria-required="true" id="regions" name="regions">
            <option value="none">Select region</option>
            <option value="spain">Spain</option>
            <option value="italy">Italy</option>
            <option value="usa">USA</option>
            <option value="france">France</option>
            <option value="germany">Germany</option></select
          ><br />
        </fieldset>

        <fieldset>
          <legend>Grape:</legend>
          <select aria-required="true" id="grapes" name="grapes">
            <option type="checkbox" value="none">Select grape</option>
            <option value="spain">Spain</option>
            <option value="italy">Italy</option>
            <option value="usa">USA</option>
            <option value="france">France</option>
            <option value="germany">Germany</option></select
          ><br />
        </fieldset>

        <button id="post">POST</button>
      </form>
    </section>
    <template>
      <article>
        <h2>WINE NAME HERE</h2>
        <button class="delete">DELETE</button>
        <button class="update">UPDATE</button>
      </article>
    </template>
    <main></main>
    <script type="module" src="main.js"></script>
  </body>
</html>
