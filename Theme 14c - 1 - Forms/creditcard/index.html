<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>WIN AN IPHONE 11</h1>
      <h2>Just put in your mom's credit card credentials</h2>
      <form>
        <fieldset id="number">
          <legend>Card number</legend>
          <input type="text" minlength="16" maxlength="16" name="" id="" required />
        </fieldset>
        <fieldset id="ex">
          <legend>Exp date</legend>
          <input type="text" minlength="6" maxlength="6" name="" id="" required />
        </fieldset>
        <fieldset id="cvc">
          <legend>CVC</legend>
          <input type="text" minlength="3" maxlength="3" name="" id="" required />
        </fieldset>
      </form>
      <button>CLICK HERE!</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
